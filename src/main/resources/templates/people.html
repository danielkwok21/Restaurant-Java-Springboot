<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>People List</title>
</head>
<body>
<h1>List of People</h1>
<ul>
    <li th:each="person : ${people}">
        <span th:text="${person.firstName}">

        </span><span th:text="${person.lastName}">

    </span>
    </li>
</ul>
</body>
</html>
